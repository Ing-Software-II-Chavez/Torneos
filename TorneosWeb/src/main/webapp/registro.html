<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registro jugador</title>
</head>
<body>
	<h1>Registro</h1>
	<div class="div-form">
		<form action="registro-jugador" method="post">
			<label for="nombre">Nombre Completo:</label>
	        <input type="text" id="nombre" name="nombre" required><br><br>
	    
	        <label for="apellido">Primer Apellido:</label>
	        <input type="text" id="primerapellido" name="primerapellido" required><br><br>
	    
	        <label for="segundoapellido">Segundo Apellido:</label>
	        <input type="text" id="segundoapellido" name="segundoapellido"><br><br>
	    
	        <label for="fechanacimiento">Fecha de Nacimiento:</label>
	        <input type="date" id="fechanacimiento" name="fechanacimiento" required max=""><br><br>
	    
	        <label for="numerocuenta">Número de Cuenta:</label>
	        <input type="text" id="numerocuenta" name="numerocuenta" required><br><br>
	    
	        <label for="correo">Correo Electrónico:</label>
	        <input type="email" id="correo" name="correo" required><br><br>
	    
	        <label for="login">Nombre de Usuario:</label>
	        <input type="text" id="login" name="login" required><br><br>
	    
	        <label for="password">Contraseña:</label>
	        <input type="password" id="password" name="password" required><br><br>
	        <span id="passwordError" style="color: red;"></span>
	    
	        <input type="submit" value="Enviar">
		</form>
	</div>
</body>
</html>
